services:
  mysql:
    image: mysql:8.0
    container_name: vendora-mysql
    command: --max-connections=500
    environment:
      MYSQL_ROOT_PASSWORD: vendora_root_2025
      MYSQL_DATABASE: vendora_db
      MYSQL_USER: vendora_app
      MYSQL_PASSWORD: vendora_app_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - vendora-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database for AI Service
  qdrant:
    image: qdrant/qdrant:latest
    container_name: vendora-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - vendora-network
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python AI Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: vendora-ai-service
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - SPRING_BOOT_URL=http://host.docker.internal:8080
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      qdrant:
        condition: service_healthy
    networks:
      - vendora-network
    volumes:
      - ./ai-service:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

networks:
  vendora-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  qdrant_data:
    driver: local

