# Test configuration - Use MySQL database for tests
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:vendora_test}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USER:vendora_app}
spring.datasource.password=${DB_PASSWORD:vendora_app_pass}

# JPA/Hibernate Configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Keep create-drop for tests to ensure test isolation
# Flyway creates schema first, then Hibernate can drop/create data tables
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Flyway configuration for tests
# Flyway creates the initial schema structure
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
# Clean disabled - let Hibernate handle test isolation
spring.flyway.clean-disabled=true

# Disable SQL logging in tests
logging.level.org.hibernate.SQL=WARN
