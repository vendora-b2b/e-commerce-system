services:
  mysql:
    image: mysql:8.0
    container_name: vendora-mysql
    environment:
      MYSQL_ROOT_PASSWORD: vendora_root_2025
      MYSQL_DATABASE: vendora_db
      MYSQL_USER: vendora_app
      MYSQL_PASSWORD: vendora_app_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - vendora-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  vendora-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

