spring.application.name=ecommerce

# MySQL Database Configuration
# Use environment variables for production, fallback to defaults for local development
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/vendora_db}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DATABASE_USERNAME:vendora_app}
spring.datasource.password=${DATABASE_PASSWORD:vendora_app_pass}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.ecommerce=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration
# Secret key for signing JWT tokens (minimum 256 bits / 32 bytes for HS256)
# IMPORTANT: In production, set JWT_SECRET environment variable to a strong random secret
# Generate a secure secret: openssl rand -base64 64
jwt.secret=${JWT_SECRET:vendora-ecommerce-jwt-secret-key-for-local-development-only-minimum-32-characters}
# Access token expiration: 1 hour (3600000 milliseconds)
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
# Refresh token expiration: 7 days (604800000 milliseconds)
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Error Handling Configuration
# Hide exception details and stack traces in production
server.error.include-exception=false
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never
